<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="BGcolor.js"></script>
    <script src="modeToggle.js" defer></script>
    <title>Profile page</title>
</head>
<body class="changeable">
    <header id="site-header" class="mb-4">
        <div id ="date-time">
            <div id="day"></div>
            <div id="month-year"></div>
            <div id="time"></div>
        </div>
        <script src="dateTime.js"></script>
        <div class="center-container">
            <h1>Terraria Kaisen</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-center">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="signupButton" class="sign-up" href="SignUp.html">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a id="loginButton" class="sign-up" href="login.html">Log in</a>
                            </li>
                            <li class="nav-item">
                                <button id="logoutButton" onclick="logout()" class="sign-up">Log out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>    
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="updates.html">Updates</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="content.html">Mod Content</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="faq.html">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="profile-container">
            <div class="profile-image">
              <img id="profile-pic" src="https://via.placeholder.com/100">
              <input type="file" id="upload-image" style="display: none;">
              <label for="upload-image" class="upload-button">Upload image</label>
            </div>
            
            <div class="profile-info">
                <h2>My profile</h2>
                <h4>Username: <span id="profile-username"></span></h4>
                <h4>Email: <span id="profile-email"></span></h4>
            </div>
        </div>
    </main>

    <footer id="site-footer">
        <p class="home-page-text">Developed by Madi Nurkenov & Makhabbat Khalel</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="font_size.js"></script>
    <script src="index.js"></script>
    <script src="login.js"></script>
    <script src="profile_page.js"></script>
    <script src="signupform.js"></script>
</body>
</html>
